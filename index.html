<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="src/css/style.css" />
  <script type="module" src="src/js/main.js"></script>
  <title>To Do App</title>

</head>

<body>
  <div class="container">
    <h1 class="title">Just Do it...!</h1>
    <p class="sub-title">
      A simple to-do app to keep track of your tasks.
    </p>
    <p class="today">
      Today: <span class="date">
        06/01/2024</span>

    </p>
    <div class="wrap">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search for a task" />
        <button class="search-btn">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
      <div class="task-list">
        <ul class="tasks">
        </ul>
      </div>
      <div class="add-task">
        <input type="text" class="add-task-input" placeholder="Add a task" maxlength="45" />
        <button class="add-task-btn">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
      <div class="total-tasks">
        <p class="total-tasks-text">
          You have <span class="total-tasks-number">0 </span> tasks pending.
        </p>
        <button class="clear-tasks-btn">
          <span class="material-symbols-outlined">delete</span> Clear All
        </button>
      </div>
    </div>

</body>

</html>
